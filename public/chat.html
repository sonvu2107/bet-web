<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ Chat cá»™ng Ä‘á»“ng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;          
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 18px;
      clear: both;
    }
    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
      float: right;
      text-align: right;
    }
    .other {
      background-color: #e4e6eb;
      align-self: flex-start;
      float: left;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .chat-input button {
      background: #0084ff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div id="chat-box" class="chat-box"></div>
  <div class="chat-input">
    <input type="text" id="chat-input" placeholder="Nháº­p tin nháº¯n..." />
    <button onclick="sendMessage()">Gá»­i</button>
  </div>
</div>

<script>
  let currentUser = "";

  // Láº¥y username tá»« session (náº¿u backend cÃ³ render)
  fetch('/get-username')  // ðŸ‘ˆ TÃ¹y backend, cÃ³ thá»ƒ sá»­a
    .then(res => res.json())
    .then(data => currentUser = data.username || 'áº¨n danh');

  async function loadMessages() {
    try {
      const res = await fetch('/api/chat');
      const data = await res.json();
      const box = document.getElementById('chat-box');
      box.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message');
        div.classList.add(msg.username === currentUser ? 'me' : 'other');
        div.innerHTML = `<strong>${msg.username}</strong><br>${msg.message}`;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    } catch (e) {
      console.error("Lá»—i táº£i tin nháº¯n:", e);
    }
  }

  async function sendMessage() {
    const input = document.getElementById('chat-input');
    const msg = input.value.trim();
    if (!msg) return;

    try {
      await fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: msg })
      });
      input.value = '';
      loadMessages();
    } catch (e) {
      alert("Lá»—i gá»­i tin nháº¯n");
    }
  }

  document.getElementById("chat-input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });

  setInterval(loadMessages, 3000);
  loadMessages();
</script>
</body>
</html>
